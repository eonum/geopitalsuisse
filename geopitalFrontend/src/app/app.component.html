<nav class="navbar navbar-dark" style="background: transparent;">

  <button *ngIf="component.showMap()" class="navbar-toggler bg-dark" type="button" data-toggle="collapse" data-target="#externalContent" aria-controls="externalContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <ul class="navbar-nav">
    <li class="nav-item">
      <div *ngIf="component.showMap()">
        <span class="icon" data-toggle="tooltip" data-placement="top" title="Statistik">
          <fa-icon
            [routerLink]="[translate.currentLang, 'statistics']"
            (click)="component.closeSidebar()"
            [icon]="faChartLine"></fa-icon>
        </span>
      </div>
      <div *ngIf="!component.showMap()">
        <span class="icon" data-toggle="tooltip" data-placement="top" title="Map">
          <fa-icon
            [routerLink]="[translate.currentLang, 'map']"
            (click)="component.openSidebar()"
            [icon]="faGlobe"></fa-icon>
        </span>
      </div>
    </li>

    <li class="nav-item">
      <ul href="#" class="language-select ml-auto">
        <li *ngFor="let language of languages">
          <a href="javascript:void(0)"
             [class.active]="translate.currentLang === language"
             (click)="selectLanguage(language)">{{language}}</a>
        </li>
      </ul>
    </li>
  </ul>

</nav>

<div class="collapse bg-light" id="externalContent">
  <app-sidebar></app-sidebar>
</div>

<footer *ngIf="!component.showMap()">
  <a href={{linkToBlog}} target="_blank" style="color: #DF691A;">created by eonum & University of Berne</a>
  |
  <a href={{linkToData}} target="_blank" style="color: #DF691A;">data by BAG / FOPH</a>
</footer>
<router-outlet></router-outlet>
