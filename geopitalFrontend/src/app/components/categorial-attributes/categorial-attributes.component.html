<div id="checkboxes-container" *ngIf="attribute && locale">
  <div id="{{attribute.name_de}}">
    <div class="wrapper" *ngFor="let value of attribute.values, let i = index">
      <label class="container">{{value}}: {{attribute['values_' + locale][i]}}
        <input type="checkbox" name="checkbox" id="{{value}}" (click)="select(attribute, value)">
        <span class="checkmark1"></span>
      </label>
    </div>
  </div>
</div>
