<div id="checkboxes-container" *ngIf="currentAttribute">
  <div id="{{currentAttribute.nameDE}}">
    <div class="wrapper" *ngFor="let option of dict[currentAttribute.code]">
      <label class="container">{{option[0]}}: {{option[1]}}
        <input type="checkbox" name="checkbox" (click)="selectedCatValue(currentAttribute.code, option[0])">
        <span class="checkmark1"></span>
      </label>
    </div>
  </div>
</div>
