<div id="checkboxes-container">
  <h6>Spitaltypen:</h6>
  <div *ngFor="let hospitalType of hospitalTypes; let i = index">
    <label class="container">{{hospitalType}}
      <input type="checkbox" (change)="selectHospitalType(hospitalType)">
      <span class="checkmark{{i+1}}"></span>
    </label>
  </div>
</div>
