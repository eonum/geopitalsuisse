<div id="checkboxes-container" *ngIf="hospitalMainTypes && locale">
  <h6>Spitaltypen:</h6>
  <div *ngFor="let value of hospitalMainTypes['values_' + locale]; let i = index">
    <label class="container">{{value}}
      <input type="checkbox"
             class="checkbox"
             id="{{hospitalMainTypes?.values[i]}}"
             value="{{hospitalMainTypes?.values[i]}}"
             (click)="selectHospitalType()">
      <span class="checkmark{{i+1}}"></span>
    </label>
  </div>
</div>
