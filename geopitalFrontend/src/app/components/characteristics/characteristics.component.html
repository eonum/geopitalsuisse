<div id="char-container">

  <h5 id="hospitalName">{{hospital?.name}}</h5>

  <table class="table table-responsive-md">
    <tbody>
    <tr>
      <td>Adresse:</td>
      <td id="hospitalAddress">{{hospital?.address}}</td>
    </tr>
    <tr *ngIf="numericalAttribute && locale">
      <td id="numericalAttributeName">{{numericalAttribute['name_' + locale]}}</td>
      <td id="numericalAttributeValue">{{numericalAttributeValue}}</td>
    </tr>
    <tr *ngIf="categoricalAttribute && locale">
      <td id="categoricalAttributeName">{{categoricalAttribute['name_' + locale]}}</td>
      <td id="categoricalAttributeValue">{{categoricalAttributeValue}}</td>
    </tr>
    </tbody>
  </table>

</div>
