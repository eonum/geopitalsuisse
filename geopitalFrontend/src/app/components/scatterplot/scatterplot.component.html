    <div class="filter" style="float: right">
      <div class="nestedFilter">
        <app-dropdown
            [input]="true"
            [name]="name1"
            [attributes]="numericalAttributes"

      <div class="nestedFilter">

            [input]="true"
            [name]="name2"

    </div>
